<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click Counter</title>
</head>
<body>
  <h1>버튼 클릭 카운터</h1>
  
  <!-- 각 버튼과 클릭 수를 표시할 요소 -->
  <button id="button1">Button 1: <span id="count1">0</span></button>
  <button id="button2">Button 2: <span id="count2">0</span></button>

  <script>
    // 버튼 1과 2의 클릭 횟수를 저장할 변수
    let count1 = 0;
    let count2 = 0;

    // 버튼 1 클릭 시 이벤트 핸들러
    document.getElementById('button1').addEventListener('click', () => {
      count1++; // 클릭 시 count1 증가
      document.getElementById('count1').innerText = count1; // 증가된 값을 버튼에 표시
      console.log('Button 1 clicked'); // 콘솔에 로그 출력
    });

    // 버튼 2 클릭 시 이벤트 핸들러
    document.getElementById('button2').addEventListener('click', () => {
      count2++; // 클릭 시 count2 증가
      document.getElementById('count2').innerText = count2; // 증가된 값을 버튼에 표시
      console.log('Button 2 clicked'); // 콘솔에 로그 출력
    });
  </script>
</body>
</html>

<!-- 1. 버튼이 두 개 있는 페이지를 만드세요
2. 각 버튼을 클릭할 때 마다 버튼의 클릭 횟수가 증가하도록 만드세요
3. 클릭 횟수를 화면에 실시간으로 업데이트하세요 -->
